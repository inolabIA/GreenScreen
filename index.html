                // Utiliser Google Identity Services pour l'authentification
                const tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: GOOGLE_CONFIG.CLIENT_ID,
                    scope: GOOGLE_CONFIG.SCOPES,
                    callback: (tokenResponse) => {
                        if (tokenResponse.error) {
                            throw new Error(tokenResponse.error);
                        }
                        
                        // Token re√ßu, l'utilisateur est authentifi√©
                        gapi.client.setToken(tokenResponse);
                        isUserSignedIn = true;
                        console.log('‚úÖ Authentification Google r√©ussie');
                    },
                });
                
                // Demander l'autorisation
                tokenClient.requestAccessToken();
                
            } catch (error) {
                console.error('‚ùå Erreur authentification Google:', error);
                throw error;
            }
        }

        async function startCamera() {
            try {
                clearErrorMessage();
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                updateCaptureButtonUI('starting');
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: currentCamera,
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                
                video.srcObject = stream;
                document.getElementById('cameraPlaceholder').style.display = 'none';
                video.style.display = 'block';
                
                // Attendre que la vid√©o soit pr√™te
                video.onloadedmetadata = () => {
                    isCameraStarted = true;
                    updateCaptureButtonUI('ready');
                };
                
            } catch (error) {
                console.error('Erreur cam√©ra:', error);
                handleCameraError(error);
                updateCaptureButtonUI('initial');
                isCameraStarted = false;
            }
        }
        
        function handleCameraError(error) {
            let message = '';
            if (error.name === 'SecurityError' || error.message.includes('security')) {
                message = `
                    <div class="error-message">
                        üîí <strong>Contexte non s√©curis√©</strong><br>
                        La cam√©ra n√©cessite HTTPS. H√©bergez l'app sur Netlify ou utilisez localhost.
                    </div>
                `;
            } else if (error.name === 'NotAllowedError') {
                message = '<div class="error-message">‚ùå Acc√®s √† la cam√©ra refus√©</div>';
            } else {
                message = '<div class="error-message">‚ùå Erreur cam√©ra: ' + error.message + '</div>';
            }
            document.getElementById('errorMessage').innerHTML = message;
        }
        
        function clearErrorMessage() {
            document.getElementById('errorMessage').innerHTML = '';

        function switchCamera() {

        function capturePhoto() {
            // Si la cam√©ra n'est pas encore d√©marr√©e, la d√©marrer d'abord
            if (!isCameraStarted || !stream) {
                startCamera();
                updateCaptureButtonUI('starting');
                return;
            }
            
            // Si la cam√©ra est en cours de d√©marrage, attendre
            if (!video.videoWidth) {
                alert('‚è≥ La cam√©ra se d√©marre, veuillez patienter...');
                return;
            }
            
            // Cam√©ra pr√™te, prendre la photo
            updateCaptureButtonUI('ready');
            startCountdown();
        }

                    }

                case 'ready':

        function startCountdown() {
            const overlay = document.getElementById('countdownOverlay');
            const numberEl = document.getElementById('countdownNumber');
            let count = 5;
            
            overlay.style.display = 'flex';
            
            const countdown = setInterval(() => {
                numberEl.textContent = count;
                count--;
                
                if (count < 0) {
                    clearInterval(countdown);
                    overlay.style.display = 'none';
                    takePhoto();
                }
            }, 1000);
        }
        
        function takePhoto() {
            const canvas = document.getElementById('hiddenCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Pour selfie, inverser l'image
            if (currentCamera === 'user') {
                ctx.save();
                ctx.scale(-1, 1);
                ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
                ctx.restore();
            } else {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            }
            
            capturedImageData = canvas.toDataURL('image/png');
            
            // Arr√™ter la cam√©ra
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            goToScreen(2);
        }

        function addCustomBackgroundToCarousel(background) {

            const uploadOption = carousel.querySelector('.upload-option');

        function selectBackground(background) {
            // D√©s√©lectionner tous
            document.querySelectorAll('.background-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // S√©lectionner le nouveau - trouver l'√©l√©ment correspondant

        function processImage() {
            if (!capturedImageData || !selectedBackground) {
                alert('Veuillez s√©lectionner un arri√®re-plan');
                return;
            }
            
            showProcessing();
            
            // Simuler un d√©lai de traitement pour l'UX

        }
        
        function performGreenScreenEffect() {
            const processCanvas = document.getElementById('processCanvas');
            const ctx = processCanvas.getContext('2d');
            
            const img = new Image();
            img.onload = function() {
                processCanvas.width = img.width;
                processCanvas.height = img.height;
                
                ctx.drawImage(img, 0, 0);
                
                const bgImg = new Image();
                bgImg.onload = function() {
                    // Redimensionner l'arri√®re-plan
                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCanvas.width = img.width;
                    tempCanvas.height = img.height;
                    tempCtx.drawImage(bgImg, 0, 0, img.width, img.height);
                    
                    // Appliquer l'effet chroma key
                    const imageData = ctx.getImageData(0, 0, processCanvas.width, processCanvas.height);
                    const bgData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                    const data = imageData.data;
                    const bgPixels = bgData.data;
                    
                    const sensitivity = 40;
                    
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        
                        // D√©tection du vert am√©lior√©e
                        if (g > r + sensitivity && g > b + sensitivity && g > 80) {
                            data[i] = bgPixels[i];
                            data[i + 1] = bgPixels[i + 1];
                            data[i + 2] = bgPixels[i + 2];
                            data[i + 3] = bgPixels[i + 3];
                        }
                    }
                    
                    ctx.putImageData(imageData, 0, 0);
                    
                    const result = processCanvas.toDataURL('image/png');
                    document.getElementById('finalResult').src = result;
                    
                    hideProcessing();
                    goToScreen(3);
                };
                bgImg.src = selectedBackground.url;
            };
            img.src = capturedImageData;
        }
        
        async function uploadToGoogleDrive(imageDataUrl, filename) {
            if (!isGoogleApiInitialized) {
                throw new Error('Google Drive API non initialis√©e');
            }
            
            if (!isUserSignedIn) {
                // Authentifier l'utilisateur d'abord
                await signInToGoogle();
                
                // Attendre un peu pour que l'authentification soit effective
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            try {
                // Convertir dataURL en Blob
                const blob = dataURLtoBlob(imageDataUrl);
                
                // M√©tadonn√©es du fichier
                const metadata = {
                    name: filename,
                    parents: ['appDataFolder'] // Optionnel: stocker dans le dossier app
                };
                
                // Cr√©er FormData pour l'upload multipart
                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
                form.append('file', blob);
                
                // Upload vers Google Drive
                const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: new Headers({
                        'Authorization': `Bearer ${gapi.client.getToken().access_token}`
                    }),
                    body: form
                });
                
                if (!response.ok) {
                    throw new Error(`Erreur upload: ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('‚úÖ Fichier upload√© sur Google Drive:', result);
                
                return result;
                
            } catch (error) {
                console.error('‚ùå Erreur upload Google Drive:', error);
                throw error;
            }
        }
        
        function dataURLtoBlob(dataURL) {
            const arr = dataURL.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            
            return new Blob([u8arr], {type: mime});
        }
        
        async function shareResult() {
            const resultImg = document.getElementById('finalResult');
            const filename = `green-screen-${new Date().getTime()}.png`;
            
            try {

                // 1. T√©l√©charger l'image localement
                const link = document.createElement('a');
                link.download = filename;
                link.href = resultImg.src;
                link.click();
                
                // 2. Tenter l'upload vers Google Drive
                try {
                    if (isGoogleApiInitialized && 
                        !GOOGLE_CONFIG.CLIENT_ID.includes('VOTRE_') && 
                        !GOOGLE_CONFIG.API_KEY.includes('VOTRE_')) {
                        
                        const driveResult = await uploadToGoogleDrive(resultImg.src, filename);
                        
                        hideProcessing();
                        
                        // Succ√®s complet
                        showSuccessMessage(`
                            ‚úÖ <strong>Sauvegarde r√©ussie !</strong><br>
                            üìÅ Image sauvegard√©e localement<br>
                            ‚òÅÔ∏è Envoy√©e sur Google Drive (ID: ${driveResult.id.substring(0, 8)}...)
                        `);
                        
                    } else {
                        // Configuration Google Drive manquante
                        hideProcessing();
                        showSuccessMessage(`
                            ‚úÖ <strong>Image sauvegard√©e localement !</strong><br>
                            ‚ö†Ô∏è <em>Configuration Google Drive non compl√©t√©e</em><br>
                            <small>Voir les instructions dans le code source</small>
                        `);
                    }
                    
                } catch (driveError) {
                    console.error('‚ùå Erreur Google Drive:', driveError);
                    hideProcessing();
                    
                    // √âchec Google Drive mais succ√®s local
                    showSuccessMessage(`
                        ‚úÖ <strong>Image sauvegard√©e localement !</strong><br>
                        ‚ùå Erreur envoi Google Drive: ${driveError.message}<br>
                        <small>V√©rifiez votre connexion et les permissions</small>
                    `);
                }
                
                // Retourner √† l'√©cran 1 apr√®s un d√©lai

                }, 3000);
                
            } catch (error) {

                alert('‚ùå Erreur lors de la sauvegarde: ' + error.message);
            }
        }

        function goToScreen(screenNumber) {
            // Masquer tous les √©crans
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            // Afficher l'√©cran demand√©
            document.getElementById('screen' + screenNumber).classList.add('active');
            currentScreen = screenNumber;
            
            // Actions sp√©cifiques par √©cran
            if (screenNumber === 2 && capturedImageData) {
                document.getElementById('capturedPhoto').src = capturedImageData;
                selectedBackground = null;
                document.getElementById('validateBtn').disabled = true;
                // Ne d√©s√©lectionner que les arri√®re-plans pr√©d√©finis, pas les personnalis√©s
                document.querySelectorAll('.background-item').forEach(item => {
                    item.classList.remove('selected');
                });
            } else if (screenNumber === 3) {
                // Mettre √† jour l'interface du bouton de partage
                updateAuthUI();
                
                // Nettoyer les anciens messages de succ√®s
                const oldMessage = document.getElementById('successMessage');
                if (oldMessage) {
                    oldMessage.remove();
                }
            }
        }
        
        function showProcessing() {
            document.getElementById('processingOverlay').style.display = 'flex';
        }
        
        function hideProcessing() {
            document.getElementById('processingOverlay').style.display = 'none';
        }
        
        function resetApp() {
            capturedImageData = null;
            selectedBackground = null;
            isCameraStarted = false;
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            video.style.display = 'none';
            document.getElementById('cameraPlaceholder').style.display = 'flex';
            updateCaptureButtonUI('initial');
            clearErrorMessage();
        }
        
        function closeApp() {
            resetApp();
            // Dans une vraie app, ici on fermerait l'application
            alert('Application ferm√©e');
        }
