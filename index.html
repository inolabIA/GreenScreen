            // Gestion du fichier input pour photo √† capturer

        async function startCamera() {
            try {
                clearErrorMessage();
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                updateCaptureButtonUI('starting');
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: currentCamera,
                        width: { ideal: 1280 },
                        height: { ideal: 960 }
                    }
                });
                
                video.srcObject = stream;
                document.getElementById('cameraPlaceholder').style.display = 'none';
                video.style.display = 'block';
                
                // Attendre que la vid√©o soit pr√™te
                video.onloadedmetadata = () => {
                    isCameraStarted = true;
                    updateCaptureButtonUI('ready');
                };
                
            } catch (error) {
                console.error('Erreur cam√©ra:', error);
                handleCameraError(error);
                updateCaptureButtonUI('initial');
                isCameraStarted = false;
            }
        }
        
        function handleCameraError(error) {
            let message = '';
            if (error.name === 'SecurityError' || error.message.includes('security')) {
                message = `
                    <div class="error-message">
                        üîí <strong>Contexte non s√©curis√©</strong><br>
                        La cam√©ra n√©cessite HTTPS. H√©bergez l'app sur Netlify ou utilisez localhost.
                    </div>
                `;
            } else if (error.name === 'NotAllowedError') {
                message = '<div class="error-message">‚ùå Acc√®s √† la cam√©ra refus√©</div>';
            } else {
                message = '<div class="error-message">‚ùå Erreur cam√©ra: ' + error.message + '</div>';
            }
            document.getElementById('errorMessage').innerHTML = message;
        }
        
        function clearErrorMessage() {
            document.getElementById('errorMessage').innerHTML = '';
        }
        
        function switchCamera() {
            currentCamera = currentCamera === 'user' ? 'environment' : 'user';
            if (isCameraStarted && stream) {
                startCamera();

        }
        
        function capturePhoto() {
            // Si la cam√©ra n'est pas encore d√©marr√©e, la d√©marrer d'abord
            if (!isCameraStarted || !stream) {
                startCamera();
                updateCaptureButtonUI('starting');
                return;
            }
            
            // Si la cam√©ra est en cours de d√©marrage, attendre
            if (!video.videoWidth) {
                alert('‚è≥ La cam√©ra se d√©marre, veuillez patienter...');
                return;
            }
            
            // Cam√©ra pr√™te, prendre la photo
            updateCaptureButtonUI('ready');
            startCountdown();
        }
        
        function updateCaptureButtonUI(state) {
            const captureBtn = document.getElementById('captureBtn');
            const placeholder = document.getElementById('cameraPlaceholder');
            
            switch(state) {
                case 'starting':
                    captureBtn.innerHTML = '‚è≥';
                    captureBtn.title = 'D√©marrage de la cam√©ra...';
                    if (placeholder) {
                        placeholder.textContent = 'D√©marrage de la cam√©ra...';
                    }
                    break;
                    
                case 'ready':
                    captureBtn.innerHTML = '';
                    captureBtn.title = 'Prendre une photo';
                    break;
                    
                case 'initial':
                default:
                    captureBtn.innerHTML = '';
                    captureBtn.title = 'D√©marrer la cam√©ra / Prendre une photo';
                    if (placeholder) {
                        placeholder.textContent = 'Appuyez sur üì∏ pour d√©marrer la cam√©ra';
                    }
                    break;
            }
        }
        
        function startCountdown() {
            const overlay = document.getElementById('countdownOverlay');
            const numberEl = document.getElementById('countdownNumber');
            let count = 5;
            
            overlay.style.display = 'flex';
            
            const countdown = setInterval(() => {
                numberEl.textContent = count;
                count--;
                
                if (count < 0) {
                    clearInterval(countdown);
                    overlay.style.display = 'none';
                    takePhoto();
                }
            }, 1000);
        }
        
        function takePhoto() {
            const canvas = document.getElementById('hiddenCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Pour selfie, inverser l'image
            if (currentCamera === 'user') {
                ctx.save();
                ctx.scale(-1, 1);
                ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
                ctx.restore();
            } else {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            }
            
            capturedImageData = canvas.toDataURL('image/png');
            
            // Arr√™ter la cam√©ra
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            goToScreen(2);
        }

                    goToScreen(2);
                };
                reader.readAsDataURL(file);
            }

        function selectBackground(background) {

        function processImage() {
            if (!capturedImageData || !selectedBackground) {
                alert('Veuillez s√©lectionner un arri√®re-plan');
                return;
            }
            
            showProcessing();
            
            // Simuler un d√©lai de traitement pour l'UX
            setTimeout(() => {

        }
        
        function performGreenScreenEffect() {
            const processCanvas = document.getElementById('processCanvas');
            const ctx = processCanvas.getContext('2d');
            
            const img = new Image();
            img.onload = function() {
                processCanvas.width = img.width;
                processCanvas.height = img.height;
                
                ctx.drawImage(img, 0, 0);
                
                const bgImg = new Image();
                bgImg.onload = function() {
                    // Redimensionner l'arri√®re-plan
                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCanvas.width = img.width;
                    tempCanvas.height = img.height;
                    tempCtx.drawImage(bgImg, 0, 0, img.width, img.height);
                    
                    // Appliquer l'effet chroma key
                    const imageData = ctx.getImageData(0, 0, processCanvas.width, processCanvas.height);
                    const bgData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                    const data = imageData.data;
                    const bgPixels = bgData.data;
                    
                    const sensitivity = 40;
                    
                    for (let i = 0; i < data.length; i += 4) {
                        const r = data[i];
                        const g = data[i + 1];
                        const b = data[i + 2];
                        
                        // D√©tection du vert am√©lior√©e
                        if (g > r + sensitivity && g > b + sensitivity && g > 80) {
                            data[i] = bgPixels[i];
                            data[i + 1] = bgPixels[i + 1];
                            data[i + 2] = bgPixels[i + 2];
                            data[i + 3] = bgPixels[i + 3];
                        }
                    }
                    
                    ctx.putImageData(imageData, 0, 0);
                    
                    const result = processCanvas.toDataURL('image/png');
                    document.getElementById('finalResult').src = result;
                    
                    hideProcessing();
                    goToScreen(3);
                };
                bgImg.src = selectedBackground.url;
            };
            img.src = capturedImageData;
        }
        
        // Fonction pour convertir dataURL en Blob
        function dataURLtoBlob(dataURL) {
            const arr = dataURL.split(',');
            const mime = arr[0].match(/:(.*?);/)[1];
            const bstr = atob(arr[1]);
            let n = bstr.length;
            const u8arr = new Uint8Array(n);
            
            while (n--) {
                u8arr[n] = bstr.charCodeAt(n);
            }
            
            return new Blob([u8arr], {type: mime});
        }
        
        // Fonction pour uploader vers Supabase
        async function uploadToSupabase(imageDataUrl, filename) {
            if (!isSupabaseInitialized || !supabaseClient) {
                throw new Error('Supabase non initialis√©');
            }
            
            try {
                // Convertir dataURL en Blob
                const blob = dataURLtoBlob(imageDataUrl);
                
                // 1. Uploader l'image dans le bucket storage
                const { data: storageData, error: storageError } = await supabaseClient.storage
                    .from('green-screen-photos')
                    .upload(`photos/${filename}`, blob, {
                        contentType: 'image/png',
                        upsert: false
                    });
                
                if (storageError) {
                    throw new Error(`Erreur upload storage: ${storageError.message}`);
                }
                
                // 2. Obtenir l'URL publique
                const { data: urlData } = supabaseClient.storage
                    .from('green-screen-photos')
                    .getPublicUrl(`photos/${filename}`);
                
                // 3. Enregistrer les m√©tadonn√©es dans la table
                const { data: dbData, error: dbError } = await supabaseClient
                    .from('photos')
                    .insert([
                        {
                            filename: filename,
                            storage_path: `photos/${filename}`,
                            public_url: urlData.publicUrl,
                            created_at: new Date().toISOString(),
                            size: blob.size,
                            content_type: 'image/png'
                        }
                    ])
                    .select();
                
                if (dbError) {
                    // Si erreur DB, on supprime le fichier du storage
                    await supabaseClient.storage
                        .from('green-screen-photos')
                        .remove([`photos/${filename}`]);
                    
                    throw new Error(`Erreur base de donn√©es: ${dbError.message}`);
                }
                
                console.log('‚úÖ Photo upload√©e sur Supabase:', dbData[0]);
                
                return {
                    storage: storageData,
                    database: dbData[0],
                    publicUrl: urlData.publicUrl
                };
                
            } catch (error) {
                console.error('‚ùå Erreur upload Supabase:', error);
                throw error;
            }
        }

                        showSuccessMessage(`

                        `);

                            ‚ö†Ô∏è <em>Configuration Supabase non compl√©t√©e</em><br>
                            <small>Voir les instructions dans le code source</small>

                        ‚úÖ <strong>Image sauvegard√©e localement !</strong><br>

            } catch (error) {
                hideProcessing();
                console.error('‚ùå Erreur compl√®te:', error);
                alert('‚ùå Erreur lors de la sauvegarde: ' + error.message);
            }
        }
        
        function showSuccessMessage(message) {

        function goToScreen(screenNumber) {
            // Masquer tous les √©crans
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');

            // Afficher l'√©cran demand√©
            document.getElementById('screen' + screenNumber).classList.add('active');

                // Ne d√©s√©lectionner que les arri√®re-plans pr√©d√©finis, pas les personnalis√©s
                document.querySelectorAll('.background-item').forEach(item => {
                    item.classList.remove('selected');

            } else if (screenNumber === 3) {
                // Mettre √† jour l'interface du bouton de partage
                updateSupabaseUI(isSupabaseInitialized);
                
                // Nettoyer les anciens messages de succ√®s
                const oldMessage = document.getElementById('successMessage');
                if (oldMessage) {
                    oldMessage.remove();

            }
        }
        
        function showProcessing() {
